{% extends "base.html" %}
{% block content %}

<h1 class="center">Add Book</h1>

<div class="container">
    <form action="{{ url_for('add_book') }}" method="POST" class="needs-validation">
        <div class="row">
            <div class="col">
                <label for="book_title" class="form-label">Book Title</label>
                <input id="book_title" name="book_title" class="form-control" type="text" minlength="1" maxlength="100"
                    pattern="^[a-zA-Z0-9\&\'\.\,\-]\s{1,100}$" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="author_name" class="form-label">Author Name</label>
                <input id="author_name" name="author_name" class="form-control" type="text" minlength="1"
                    maxlength="100" pattern="^[a-zA-Z0-9\&\'\.\,\-]\s{1,100}$" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option selected value="plan">Plan to Read</option>
                    <option value="complete">Completed</option>
                    <option value="dropped">Dropped</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <label for="favourite" class="form-check-label">Favourite</label>
                    <input id="favourite" name="favourite" class="form-check-input" type="checkbox" value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="review" class="form-label">Review</label>
                <p>This can be added later!</p>
                <textarea id="review" name="review" class="form-control" type="text"
                    pattern="^[a-zA-Z0-9\&\'\.\,\-]\s$">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="isbn" class="form-label">ISBN</label>
                <input id="isbn" name="isbn" class="form-control" type="number">
            </div>
        </div>
        <!-- Created on will be added to entry using Python current Date -->
        <div class="row">
            <div class="col">
                <label for="book_genre" class="form-label">Genre</label>
                <select id="book_genre" name="status" class="form-select">
                    <option selected>Select genre</option>
                    {% for genre in genres %}
                    <option value="{{genre.id}}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
         <!-- Book owner will be added using the session username -->
        <div class="row">
            <div class="row">
                <div class="col center">
                    <button type="submit" class="btn btn-large accent">Submit</button>
                </div>
            </div>
    </form>

    <script src="{{ url_for('static', filename='js/validate.js')}}"></script>

    {% endblock %}
