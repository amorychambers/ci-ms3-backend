{% extends "base.html" %}
{% block content %}

<h1 class="center">Add Book</h1>

<div class="container">
    <form action="{{ url_for('add_book') }}" method="POST" class="needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <label for="book_title" class="form-label">Book Title</label>
                <input id="book_title" name="book_title" class="form-control" type="text" minlength="1" maxlength="100"
                    pattern="^[a-zA-Z0-9\&\'\.\,\-]\s{1,100}$" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="author_name" class="form-label">Author Name</label>
                <input id="author_name" name="author_name" class="form-control" type="text" minlength="1"
                    maxlength="100" pattern="^[a-zA-Z0-9\&\'\.\,\-]\s{1,100}$" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option selected value="plan">Plan to Read</option>
                    <option value="complete">Completed</option>
                    <option value="dropped">Dropped</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <div class="form-check">
                    <label for="favourite" class="form-check-label">Favourite</label>
                    <input id="favourite" name="favourite" class="form-check-input p-0" type="checkbox">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="book_genre" class="form-label">Genre</label>
                <select id="book_genre" name="book_genre" class="form-select">
                    <option selected>Select genre</option>
                    {% for genre in genres %}
                    <option value="{{genre.id}}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <label for="isbn" class="form-label">ISBN</label>
                <input id="isbn" name="isbn" class="form-control" type="number" pattern="^[0-9^-]*$" minlength="10" maxlength="13">
                <div class="valid-feedback">Valid!</div>
                <div class="invalid-feedback">Please enter the 10-13 digit ISBN number without spaces or hyphens.</div>
                <button id="cover-check" class="btn btn-large accent">Check Cover</button>
                <div id="user-confirmation" class="center d-none">
                    <img id="cover" src="" alt="Cover page returned from ISBN search">
                    <p>Is this the correct cover?</p>
                    <button class='btn btn-danger' id='reject'>No</button>
                    <button class='btn btn-success' id='confirm'>Yes</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <label for="review" class="form-label">Review</label>
                <textarea id="review" name="review" class="form-control" type="text" pattern="^[a-zA-Z0-9\&\'\.\,\-]\s$"
                    placeholder="This can be added or edited later!"></textarea>
            </div>
        </div>
        <!-- Book owner will be added using the session username -->
        <div class="row">
            <div class="col center my-3">
                <button type="submit" class="btn btn-large accent">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/validate.js')}}"></script>
<script src="{{ url_for('static', filename='js/cover.js')}}"></script>

{% endblock %}
