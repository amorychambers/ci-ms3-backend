{% extends "base.html" %}
{% block content %}

<h1 class="center">My Library</h1>
<h2>{{ session["user"] }}'s Books</h2>

<a href="{{ url_for('add_book') }}" class="btn btn-info" role="button">Add Book</a>
<a href="{{ url_for('add_genre') }}" class="btn btn-info" role="button">Add Genre</a>

<ul>
    {% for genre in genres %}
    <li>{{ genre.genre_name.capitalize() }}</li>
    {% endfor %}
</ul>

{% endblock %}
